      <!--Barra de navegación-->

    <!--Contenido principal-->
    <main class="contactanos">
      <h1>CONTACTO</h1>
      <h2>Déjanos un mensaje</h2>
      <section>
        <div class="formulario">
          <!--Formulario-->
          <form action="">
            <div class="mb-4">
              <label for="">Nombre:</label>
              <input
                type="text"
                name=""
                id=""
                placeholder="Ingresa tu nombre"
              />
            </div>
            <div class="email">
              <label for="">E-mail:</label>
              <input type="email" name="" id="" />
            </div>
            <div class="telefono">
              <label for="">Teléfono:</label>
              <input type="number" name="" id="" />
            </div>
            <div class="mensaje">
              <p>Déjanos un mensaje</p>
              <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <input type="button" value="Enviar" />
          </form>
        </div>
      </section>

      <h2>Visitanos en nuestra sede</h2>
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3329.5002192376273!2d-70.63343182343802!3d-33.43627197339513!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662c5848bd92a79%3A0x5d3610a0e55631c3!2sFundaci%C3%B3n%20America%20por%20la%20Infancia!5e0!3m2!1ses!2scl!4v1696890241046!5m2!1ses!2scl"
          width="400"
          height="400"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </main>

    <!--pie o cierre de página-->
    <footer>
      <div class="redessociales">
        <p>Buscanos en redes</p>
        <a href="https://www.facebook.com">
          <img src="../imagenes/facebook.png" class="logofacebook" />
        </a>
        <a href="https://www.instagram.com">
          <img src="../imagenes/instagram.png" class="logoinstagram" />
        </a>
        <a href="https://www.youtube.com">
          <img src="../imagenes/youtube.png" class="logoyoutube" />
        </a>
      </div>
      <div class="contacto">
        <p>O contactanos:</p>
        <img src="../imagenes/telefono.png" class="logotelefono" />
        <p>+56959272789</p>
        <img src="../imagenes/ubicacion.png" class="logoubicacion" />
        <p>Av. Providencia 201, Santiago de Chile</p>
        <img src="../imagenes/gmail.png" class="logogmail" />
        <p>fundacionparalainfancia@gmail.com</p>
      </div>
